<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = 'container'>
    <button id = "rock">rock</button>
    <button id = "paper">paper</button>
    <button id = "scissors">scissors</button>
    </div>
    <div id = 'resultsContainer'>
        <p id = 'playerResults'>Player results : </p>
        <p id = 'computerResults'>Computer results : </p>


    </div>


    <script>
        let score = 0;
        let playtime = 0;
        let computerScore= 0;
        let playerScore = 0;
        const playerText = document.querySelector('#playerResults');
        const computerText = document.querySelector('#computerResults');
        const playerResults = document.createElement('span');
        const computerResults = document.createElement('span');
        const gameOverField = document.createElement('div');
        document.body.appendChild(gameOverField);



       // results.textContent = 'Your points: '
        function getComputerChoice(){
            let computerOptions = ["Rock","Paper","Scissors"];
            choice = Math.floor(Math.random()*computerOptions.length);
            return computerOptions[choice].toUpperCase();
        }
        function singleRound(button){
            const computerChoice = getComputerChoice();
            const playerChoice = button.toUpperCase;
            switch(button.toUpperCase()){
                case 'ROCK':
                    if(computerChoice==="PAPER"){
                        computerScore++;
                    }else if(computerChoice === "SCISSORS"){
                        playerScore++;
                    }
                    break;
                case 'PAPER':
                    if(computerChoice==="SCISSORS"){
                        computerScore++;
                    }else if(computerChoice === "ROCK"){
                        playerScore++;
                    }
                    break;
                case 'SCISSORS':
                    if(computerChoice==="ROCK"){
                        computerScore++;
                    }else if(computerChoice === "PAPER"){
                        playerScore++;
                    }
                    break;

            } 
        }
            const buttons = document.querySelectorAll('button');
            buttons.forEach((button)=>{
                button.addEventListener('click', () =>{
                    
                    singleRound(button.id);
                    playerResults.textContent = playerScore;
                    playerText.appendChild(playerResults);
                    computerResults.textContent = computerScore;
                    computerText.appendChild(computerResults)
                    
                    if (computerScore === 5)
                    {
                        computerScore= 0;
                        playerScore = 0;
                        computerResults.textContent = 0;
                        playerResults.textContent = 0;
                        gameOverField.textContent = 'Game over, you lost';
                    }else if(playerScore === 5)
                    {
                        computerScore= 0;
                        playerScore = 0;
                        computerResults.textContent = 0;
                        playerResults.textContent = 0;
                        gameOverField.textContent = 'Game over, you win';
                    }


                });
            });

    </script>
</body>
</html>
