    <title>Rock Paper Scissors</title>

<body>
    

    <script>
        function getComputerChoice(){
            let computerOptions = ["Rock","Paper","Scissors"];
            choice = Math.floor(Math.random()*computerOptions.length);
            return computerOptions[choice].toUpperCase();
        }
        function getPlayerSelection(){
            let playerOptions = prompt("Rock, Paper, Scissors?");
            playerOptions = playerOptions.toUpperCase();
            if(playerOptions === "ROCK" || playerOptions === "PAPER" || playerOptions === "SCISSORS"){
                return playerOptions;
            }else{
                alert("Invalid choice");
                return getPlayerSelection();
            }

        }
        function gameTime (){
            let score = 0;
                for (let i = 0 ; i<5 ; i++){
                    let player = getPlayerSelection();
                    console.log("You chose: " + player);
                    let computer = getComputerChoice();
                    console.log("Computer chose: " + computer);
                   if(computer==="ROCK"){
                    switch(player){
                        case "PAPER":
                            score++;
                            break;
                        case "SCISSORS":
                            score--;
                    }
                   }
                   if(computer==="PAPER"){
                    switch(player){
                        case "SCISSORS":
                            score++;
                            break;
                        case "ROCK":
                            score--;
                    }
                   }
                   if(computer==="SCISSORS"){
                    switch(player){
                        case "ROCK":
                            score++;
                            break;
                        case "PAPER":
                            score--;
                    }
                   }
                   console.log("YOU: " + score + "\nCOMPUTER: " + (score*(-1)))
            }
            if (score < 0){
                console.log("You lose!");
            }else if(score > 0){
                console.log("Yow win!");

            }


        }
